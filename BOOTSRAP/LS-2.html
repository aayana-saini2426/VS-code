<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <center>
<h1 class="display-1">
    hello
</h1>
<h1 class="display-2">
    hello
</h1>
<h1 class="display-3">
    hello
</h1>
<h1 class="display-4 ">
    hello
</h1>
<h1 class="text-muted">
hellooo
</h1>
    </center>
    <dl>
        <dt> Pizza</dt>
        <dd> a flat bread with sauce and toppings</dd>

    </dl>

    <dl>
        <dt> pasta</dt>
        <dd> an italian dish which consists of spaghetti filled with creamy sauces</dd>
    </dl>

    <p>
        <h3> O <sub>2</sub></h3>
        <h3> Square of 20 <sup>2</sup></h3>
    </p>
   <p>
    <mark> this is highlighted<code> code </code> text</mark>
   </p>
<h1>
    abbr tag
</h1>
<h1> <abbr class="doctor"> Dr.</abbr></h1>

<center>


<blockquote class="blockquote"> Google 
    <footer class="blockquote-footer">
        www.google.com
    </footer>
</blockquote>
</center>
<br>
<pre>
    Hello 
    This is aayana 
    I'm a student !
</pre>

    
    
</body>
</html>
