<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOWS AND INDENTATION</title>
</head>
<style>
    h1 {
        text-shadow: 10px 20px 30px rgb(237, 100, 162);
        color: darkorchid;
    }

    h2 {
        box-shadow: 20px 30px 10px rgb(182, 238, 130);
        height: 90px;
        color: rgb(92, 205, 184)
    }

    h3 {
        text-indent: 40%;
    }
</style>

<body>
    <h1> TEXT SHADOW- SHOWS SHADOW </h1>
    <h2> BOX SHADOW - SHOWS BOX SHADOW</h2>
    <h3> INDENTATION - PROVIDES SPACE</h3>
</body>

</html>
