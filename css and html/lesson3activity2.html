<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOWS AND INDENTATION</title>
</head>
<style>
    h1{ 
        text-shadow: 10px 20px 30px cornflowerblue;
        color: darkorchid;
    }
    h2{
        box-shadow: 20px 30px 10px violet;
        height: 90px;
        color:indianred
    }
    h3{ 
        text-indent: 40% ;
    }
</style>

<body>
    <h1> TEXT SHADOW </h1>
    <h2> BOX SHADOW </h2>
    <h3> INDENTATION </h3>
</body>
</html>
