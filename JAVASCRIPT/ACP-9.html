<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="t">

    </p>

    <button onclick="f1()"> Ascending</button>
    <button onclick=" f2()"> Descending</button>
    <p id="r"> </p>

    <script>
        var f = [56,78,98,76]
        document.getElementById("t").innerHTML = ("the original numbers:" + f)
        function f1() {
            f.sort()
            document.getElementById("r").innerHTML = "Ascending:" + f
        }
        function f2() {
            f.reverse()
            document.getElementById("r").innerHTML = "Descending:" + f
        }
    </script>
</body>

</html>
