<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <h1> join and pop property </h1>
    <p id="j1"> </p>
    <p id="j2"> </p>
    <p id="j3"> </p>
    <script>
      var fruits=["banana", "apple", "mango", "cherry"]
     document.getElementById("j1").innerHTML= fruits.join (" ")
      fruits.pop()

     document.getElementById("j2").innerHTML = fruits

        fruits.pop()
     document.getElementById("j3").innerHTML = fruits
        </script>
            </script>
        
</body>
</html>
