<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inheritance</title>
</head>
<body>
    <p id="r1"></p>
    <p id="r2"></p>
    <script>
        class car{
            constructor(brand){

                this.brand=brand
            }

             fav() {
                return "my fav car is:" + this.brand
            

            }
        }

       class car1 extends car{
        constructor(brand,model){
            super(brand)

            this.model=model 
        }
        show(){
            return this.fav() + "model" + this.model

        }
        
        static intro (obj){
            return "welcome" + obj.model
        }
       }

      

       ocar1=new car1("BMW","X6")
       ocar2= new car1("BMW","X8")

       document.getElementById("r1").innerHTML= ocar1.show()
       document.getElementById("r2").innerHTML= car1.intro(ocar2)
       
    </script>
    
</body>
</html>
