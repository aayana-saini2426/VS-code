<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"> </p>
    <script> 
        function cal(x, y, callback) {
            let mult = x*y ;
            callback(mult);

        }

        function fun1(res) {
            document.getElementById("result").innerHTML=res;
        }
        cal (10, 180, fun1);

    </script>
</body>
</html>
