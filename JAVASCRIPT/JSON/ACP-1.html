<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="result"> </h1>
    <script>
        async function mult(x, y) {
            var res = await x * y;
            fun1(res)

        }
        function fun1(product) {

            document.getElementById("result").innerHTML = product;

        }
        mult(70, 100);
    </script>

</body>

</html>
